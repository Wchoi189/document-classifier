# @package _global_
defaults:
  - _self_

name: "phase3-rotation-full"
description: "Phase 3: Full rotation robustness (±90°) - Progressive training"
tags: ["progressive", "phase3", "rotation", "full"]

seed: 42
device: 'cuda'

# Phase 3 dataset
data:
  root_dir: "data/augmented_datasets/phase3_full_90deg"
  csv_file: "data/augmented_datasets/phase3_full_90deg/metadata/train.csv"
  meta_file: "data/augmented_datasets/phase3_full_90deg/metadata/meta.csv"
  image_size: 224
  val_size: 0.2
  num_workers: 0
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

augmentation:
  enabled: false
  strategy: "none"
  intensity: 0.0

model:
  name: "resnet50"
  pretrained: false  # Will load from Phase 2

train:
  epochs: 15  # ~30% of total 50 epochs
  batch_size: 16
  mixed_precision: false
  
  # Phase transition settings
  load_checkpoint: "outputs/progressive/phase2/best_model.pth"
  
  early_stopping:
    patience: 8
    metric: 'val_f1'
    mode: 'max'

optimizer:
  name: 'AdamW'
  learning_rate: 0.000025  # Further reduced for fine-tuning
  weight_decay: 0.0001

scheduler:
  name: null

wandb:
  enabled: true
  project: "document-classifier-progressive"
  name: "phase3-full-rotation-90deg"
  tags: ["progressive", "phase3", "rotation-90deg"]
  notes: "Phase 3: Full robustness ±90° + flips"
  username: wchoi189

paths:
  output_dir: "outputs/progressive"
  model_dir: "outputs/progressive/phase3"

logging:
  checkpoint_dir: "outputs/progressive/phase3"